<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liver Disease Prediction</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Liver Disease Prediction</h1>
        <form action="/predict" method="post">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="0" max="120" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <label for="tot_bilirubin">Total Bilirubin (mg/dL):</label>
            <input type="number" id="tot_bilirubin" name="tot_bilirubin" step="0.01" required>

            <label for="direct_bilirubin">Direct Bilirubin (mg/dL):</label>
            <input type="number" id="direct_bilirubin" name="direct_bilirubin" step="0.01" required>

            <label for="tot_proteins">Total Proteins (g/dL):</label>
            <input type="number" id="tot_proteins" name="tot_proteins" step="0.01" required>

            <label for="albumin">Albumin (g/dL):</label>
            <input type="number" id="albumin" name="albumin" step="0.01" required>

            <label for="ag_ratio">A/G Ratio:</label>
            <input type="number" id="ag_ratio" name="ag_ratio" step="0.01" required>

            <label for="sgpt">SGPT (U/L):</label>
            <input type="number" id="sgpt" name="sgpt" step="0.01" required>

            <label for="sgot">SGOT (U/L):</label>
            <input type="number" id="sgot" name="sgot" step="0.01" required>

            <label for="alkphos">Alkaline Phosphatase (U/L):</label>
            <input type="number" id="alkphos" name="alkphos" step="0.01" required>

            <input type="submit" value="Predict">
        </form>
    </div>
</body>
</html>
